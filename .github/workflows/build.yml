name: Build Narzo 50 Kernel (Fixed Missing File)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc bison flex libssl-dev libncurses5-dev libelf-dev git curl python3 zip

    - name: Setup Neutron Clang
      run: |
        mkdir -p clang
        cd clang
        curl -LO "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman"
        chmod +x antman
        ./antman -S
        
    - name: Clone Kernel Source
      run: |
        git clone --depth=1 https://github.com/realme-mt6781-dev/android_kernel_realme_mt6781.git kernel_source

    - name: Fix Missing Oplus Drivers
      run: |
        cd kernel_source
        # এই সমস্যা ফিক্স করার জন্য ডামি ফাইল বানানো হচ্ছে
        mkdir -p drivers/soc/oplus/system/acm
        echo "obj-n := dummy.o" > drivers/soc/oplus/system/acm/Makefile
        echo "Fixed missing acm Makefile!"

    - name: Setup KernelSU-Next
      run: |
        cd kernel_source
        echo "--- Installing KernelSU-Next ---"
        curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -

    - name: Build Kernel
      run: |
        cd kernel_source
        export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export KBUILD_BUILD_USER="kafi5"
        export KBUILD_BUILD_HOST="GitHub-Action"
        
        # 'make clean' বাদ দেওয়া হয়েছে কারণ ওটাতেই এরর আসছিল
        
        echo "Loading Configuration..."
        make O=out spaced_defconfig
        
        # KernelSU অন করা হচ্ছে
        echo "CONFIG_KSU=y" >> out/.config
        
        make O=out olddefconfig

        echo "Starting Build..."
        make -j$(nproc --all) O=out \
                              CC=clang \
                              LD=ld.lld \
                              AR=llvm-ar \
                              NM=llvm-nm \
                              OBJCOPY=llvm-objcopy \
                              OBJDUMP=llvm-objdump \
                              STRIP=llvm-strip \
                              CROSS_COMPILE=aarch64-linux-gnu- \
                              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                              Image.gz-dtb

    - name: Create Flashable Zip (AnyKernel3)
      run: |
        git clone https://github.com/osm0sis/AnyKernel3.git
        
        # চেক করা হচ্ছে কার্নেল বিল্ড হয়েছে কিনা
        if [ -f kernel_source/out/arch/arm64/boot/Image.gz-dtb ]; then
            cp kernel_source/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        else
            echo "Error: Kernel Image not found! Build Failed."
            exit 1
        fi
        
        cd AnyKernel3
        zip -r9 ../Narzo50-KSU-Next.zip * -x .git README.md *placeholder

    - name: Upload Kernel Zip
      uses: actions/upload-artifact@v4
      with:
        name: Narzo50-KSU-Next-Zip
        path: Narzo50-KSU-Next.zip
