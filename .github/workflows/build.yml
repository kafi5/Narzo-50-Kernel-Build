name: Build Narzo 50 Kernel (Fixed SUSFS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc bison flex libssl-dev libncurses5-dev libelf-dev git curl python3 zip

    - name: Setup Neutron Clang
      run: |
        mkdir -p clang
        cd clang
        curl -LO "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman"
        chmod +x antman
        ./antman -S
        
    - name: Clone Kernel Source
      run: |
        git clone --depth=1 https://github.com/realme-mt6781-dev/android_kernel_realme_mt6781.git kernel_source

    - name: Setup KernelSU-Next & SUSFS
      run: |
        cd kernel_source
        
        echo "--- Installing KernelSU-Next ---"
        curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -
        
        echo "--- Downloading SUSFS ---"
        git clone https://gitlab.com/simonpunk/susfs4ksu.git -b kernel-4.19
        
        echo "--- Patching SUSFS (Smart Mode) ---"
        # আমি এখানে Wildcard (*) ব্যবহার করেছি যাতে ফোল্ডার নাম যা-ই হোক, সে 4.19 লেখা ফোল্ডার থেকে কপি করে নেয়
        cp -r susfs4ksu/kernel_patches/*4.19*/fs/susfs fs/
        cp susfs4ksu/kernel_patches/*4.19*/include/linux/susfs.h include/linux/

        # Config এডিট করা
        sed -i '/source "fs\/notify\/Kconfig"/a source "fs/susfs/Kconfig"' fs/Kconfig
        sed -i '/obj-$(CONFIG_QUOTA)/a obj-$(CONFIG_SUSFS) += susfs/' fs/Makefile

    - name: Build Kernel
      run: |
        cd kernel_source
        export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export KBUILD_BUILD_USER="kafi5"
        export KBUILD_BUILD_HOST="GitHub-Action"
        
        make O=out clean mrproper
        make O=out spaced_defconfig
        
        echo "CONFIG_KSU=y" >> out/.config
        echo "CONFIG_KSU_SUSFS=y" >> out/.config
        echo "CONFIG_SUSFS=y" >> out/.config
        echo "CONFIG_SUSFS_ENABLE_LOG=y" >> out/.config
        
        make O=out olddefconfig

        make -j$(nproc --all) O=out \
                              CC=clang \
                              LD=ld.lld \
                              AR=llvm-ar \
                              NM=llvm-nm \
                              OBJCOPY=llvm-objcopy \
                              OBJDUMP=llvm-objdump \
                              STRIP=llvm-strip \
                              CROSS_COMPILE=aarch64-linux-gnu- \
                              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                              Image.gz-dtb

    - name: Create Flashable Zip (AnyKernel3)
      run: |
        git clone https://github.com/osm0sis/AnyKernel3.git
        cp kernel_source/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        cd AnyKernel3
        zip -r9 ../Narzo50-Kernel-KSU-SUSFS.zip * -x .git README.md *placeholder

    - name: Upload Kernel Zip
      uses: actions/upload-artifact@v4
      with:
        name: Narzo50-Kernel-kafi-Zip
        path: Narzo50-Kernel-KSU-kafi-SUSFS.zip
