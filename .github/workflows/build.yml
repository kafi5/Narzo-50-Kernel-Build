name: Narzo 50 Ultimate Build (100k Edition)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v2

    - name: 2. Install High-Performance Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc bison flex libssl-dev libncurses5-dev \
        libelf-dev git curl python3 zip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: 3. Setup Neutron Clang (Latest)
      run: |
        mkdir -p clang
        cd clang
        curl -LO "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman"
        chmod +x antman
        ./antman -S
        
    - name: 4. Clone Broken Source Code
      run: |
        git clone --depth=1 https://github.com/realme-mt6781-dev/android_kernel_realme_mt6781.git kernel_source

    - name: 5. REPAIR BROKEN SOURCE (The 1 Lakh Taka Fix)
      run: |
        cd kernel_source
        echo "--- Fixing Missing Realme Drivers ---"
        
        # Oplus ACM ড্রাইভার ফিক্স
        mkdir -p drivers/soc/oplus/system/acm
        echo "obj-n := dummy.o" > drivers/soc/oplus/system/acm/Makefile
        
        # যদি অন্য কোনো Oplus ফোল্ডার মিসিং থাকে, সেগুলোর জন্য সেফটি ফিক্স
        find drivers/soc/oplus -name "Makefile" | while read file; do
          dir=$(dirname "$file")
          if [ ! -f "$dir/Makefile" ]; then
             echo "Fixing ghost makefile in $dir"
             touch "$dir/Makefile"
          fi
        done
        echo "--- Source Code Repaired Successfully ---"

    - name: 6. Inject KernelSU-Next
      run: |
        cd kernel_source
        echo "--- Installing KSU-Next ---"
        curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -

    - name: 7. Configure & Build
      run: |
        cd kernel_source
        export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export KBUILD_BUILD_USER="Kafi-Pro"
        export KBUILD_BUILD_HOST="Narzo-Lab"
        
        # ক্লিনিং বাদ দিয়ে সরাসরি কনফিগ লোড (সেফ মোড)
        make O=out spaced_defconfig
        
        # KernelSU ফিচার অন করা
        echo "CONFIG_KSU=y" >> out/.config
        
        # কনফিগ আপডেট
        make O=out olddefconfig

        echo "--- Starting Ultimate Build ---"
        make -j$(nproc --all) O=out \
                              CC=clang \
                              LD=ld.lld \
                              AR=llvm-ar \
                              NM=llvm-nm \
                              OBJCOPY=llvm-objcopy \
                              OBJDUMP=llvm-objdump \
                              STRIP=llvm-strip \
                              CROSS_COMPILE=aarch64-linux-gnu- \
                              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                              Image.gz-dtb

    - name: 8. Create Flashable Zip
      run: |
        # চেক করা হচ্ছে কার্নেল বিল্ড হয়েছে কিনা
        if [ ! -f kernel_source/out/arch/arm64/boot/Image.gz-dtb ]; then
            echo "CRITICAL ERROR: Kernel Image failed to build!"
            exit 1
        fi
        
        git clone https://github.com/osm0sis/AnyKernel3.git
        cp kernel_source/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        
        cd AnyKernel3
        # অপ্রয়োজনীয় ফাইল ক্লিন করা
        rm -rf .git README.md .gitignore
        
        # জিপ বানানো
        zip -r9 ../Narzo50-Pro-Build.zip *

    - name: 9. Upload Final Product
      uses: actions/upload-artifact@v4
      with:
        name: Narzo50-Perf-Kernel
        path: Narzo50-Perf-Build.zip
